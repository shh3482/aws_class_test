<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form 관련 태그 예제</title>
</head>
<body>
	<!-- 
	아이디, 비번, 이메일을 입력하여 회원가입이 진행되도록 화면을 구성하세요.
	아이디, 비번, 이메일은 필수 항목입니다.
	-->

	<!-- 내가한거 -->
	<form action="" method="get">
		<h1>회원가입</h1>
		<label>
			<strong>아이디</strong>
			<div>
				<input type="text" name="ID" placeholder="아이디를 입력하세요"> <br>
			</div>
		</label>
		<label>
			<strong>비밀번호</strong>
			<div>
				<input type="password" name="password" placeholder="비밀번호를 입력하세요"> <br>
			</div>
		</label>
		<label>
			<strong>이메일</strong><br>
			<input type="email" name="email" placeholder="이메일을 입력하세요"> <br>
		</label>
			<button type="submit">회원가입</button>
	</form>
<!-- 강사님꺼 -->
	<h1>회원가입</h1>
	<form action="" method="get">
		<div>
			<label for="id">
				<strong>아이디</strong>
				<div>
					<input type="text" id="id" name="ID" placeholder="아이디를 입력하세요" required> <br>
				</div>
			</label>
		</div>
		<div>
			<label for="password">
				<strong>비밀번호</strong>
				<div>
					<input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required> <br>
				</div>
			</label>
		</div>
		<div>
			<label for="email">
				<strong>이메일</strong>
				<div>
					<input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required> <br>
				</div>
			</label>
		</div>
			<button type="submit">회원가입</button>
			<!-- 폼안에 있을떈 기본값이 submit이 됨 -->
	</form>
</body>
</html>
