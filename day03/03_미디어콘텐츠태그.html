<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>미디어 콘텐츠 태그</title>
</head>
<body>
	<!-- 
	교재 65페이지
	audio 태그
		-오디오 파일을 재생하는 태그
		-속성
			-control: 컨트롤러를 보여줌
			-autoplay: 자동 재생, 브라우저 설정에 따라 자동재생이 안될 수 있음
			-loop: 반복
			-preload: 재생 전 다운로드를 할지 말지를 결정
				-none: 미리 받지 않음
				-metadata: 메타데이터만 미리 받음
				-auto: 미리 받음
	-->
	<audio src="../static/audio.mp3" controls loop preload="metadata"></audio>
	<!-- 
	교재 67페이지
	video 태그
		-영상을 재생하는 태그
		-audio 태그 속성을 사용할 수 있음
		-속성
			-poster: 재생 시작전 보여줄 이미지
			-width/height: 너비/높이를 지정
		
	-->
	<video src="../static/video.mp4" controls preload="none" width="500" height="500"></video>

	<!-- 
	map 태그
		-요소의 영역을 분할해서 링크를 걸 때 사용
		-영역을 분할할 요소에 usemap 속성을 이용해서 지정. 값으로 #(map태그의 name명)
	area 태그
		-영역을 지정
		-속성
			-shape
				-도형의 종류
					-rect, circle, poly
			-coords
				-좌표
				-도형에 맞게 좌표를 지정
				-x좌표, y좌표 순
				-rect: 좌상 좌표, 우하 좌표를 지정
				-circle: 중심점, 반지름
				-poly: 여러개의 좌표. 처음 좌표와 마지막 좌표가 동일.
				마지막 좌표가 처음 좌표와 같지 않으면 마지막에 처음좌표를 자동으로 추가.
	-->
	<br>

	<img usemap="#map1"
	width="300" height="300"
	src="https://media.istockphoto.com/id/1076432222/ko/%EC%82%AC%EC%A7%84/%EC%83%B4-%EA%B3%A0%EC%96%91%EC%9D%B4.jpg?s=612x612&w=0&k=20&c=1CBAsAHIXgyxVrme-CTCu8CffGenqLnTFvENcmwU6o8="
	alt="이미지">		
	<map name="map1">
		<area shape="rect" coords="0,0,150,150" href="https://google.com" alt="구글">
		<area shape="circle" coords="225,75,75" href="https://naver.com" alt="네이버">
		<area shape="poly" coords="0,150,150,150,300,300,0,300,0,150" href="https://daum.net" alt="다음">
	</map>
</body>
</html>
