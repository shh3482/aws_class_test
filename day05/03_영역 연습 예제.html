<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 연습 예제</title>
</head>
<style>
	.container1{
		border: 5px solid red;
		width: 150px;
		height: 150px;
	}
	.container1 > .box1{
		border: 5px solid black;
		width: 100px;
		height: 100px;
		margin: 20px;
	}
	.container2{
		box-sizing: border-box;
		border: 5px solid red;
		width: 150px;
		height: 150px;
	}
	.container2 > .box2{
		box-sizing: border-box;
		border: 5px solid black;
		width: 100px;
		height: 100px;
		margin: 20px;
	}
	/* 강사님꺼 */
	.container3{
		border: 5px solid red;
		width: 150px;
		height: 150px;
	}
	.box3{
		border: 5px solid black;
		width: 100px;
		height: 100px;
		margin: 20px;
	}
	.container4{
		border: 5px solid red;
		width: 110px;
		height: 110px;
		padding: 20px;
	}
	.box4{
		border: 5px solid black;
		width: 100px;
		height: 100px;
	}
</style>
<body>
	<div class="container1">
		<div class="box1"></div>
	</div>
	<hr>
	<div class="container2">
		<div class="box2"></div>
	</div>
	<hr>
	<!-- 강사님꺼 -->
	<h1>margin을 이용</h1>
	<div class="container3">
		<div class="box3"></div>
	</div>
	<hr>
	<h1>pading을 이용</h1>
	<div class="container4">
		<div class="box4"></div>
	</div>
</body>
</html>
