<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>스타일 복습 예제</title>
</head>
<style>
.link{
	color: black;
	text-decoration: none;
}
.link:hover{
	color: red;
	text-decoration: underline;
}
/* 강사님꺼
a{
	color: black;
	text-decoration: none;
}
a:hover{
	color: red;
	text-decoration: underline;
}
*/
.missed{
	color: blue;
	font-size: 30px;
}
.missed:hover{
	color: red;
	font-size: 50px;
}
/* 강사님꺼 
.scale{
font-size: 30px;
}
.scale:hover{
font-size: 50px;
}
*/

</style>
<body>
	<!-- 
	링크를 클릭하면 네이버로 이동하는 화면을 구성하세요.
	- 새탭에서 링크가 열림
	- 문구는 네이버로 이동
	- hover 하기 전 글자 색은 검은색, 밑줄은 없음
	- hover 를 하면 빨간색, 밑줄이 생김
	- 선택자를 지정: class명이 link
	-->

	<a href="https://www.naver.com" class="link" target = _blank>네이버로 이동</a>
	<!--
	꽝! 이라는 글자를 hover하면 글자가 커지는 화면을 구성하세요.
	- hover 전에는 글자 크기가 30px
	- hover 후에는 글자 크기가 50px
	-->
	<div class="missed">꽝!</div>
	<!-- 강사님꺼
	<div><span class="scale">꽝!</span><div>
	-->

</body>
</html>
